plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation 'com.codeborne:selenide:5.12.2'
    implementation 'org.slf4j:slf4j-log4j12:1.7.30'
}

test {
    useJUnitPlatform()
}
